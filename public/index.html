<!DOCTYPE html>
<html>

<head>
    <title>DBM Projeto</title>
</head>

<body>
    <h3>DBM Project</h3>
    <button onclick="sendAjxRquest('deleteFolders')">Delete Folders</button>
    <button onclick="sendAjxRquest('generateFolders')">Generate Folders</button>
    <button onclick="sendAjxRquest('startServer')">Start Server</button>
    <button onclick="sendAjxRquest('generateClassAndDB')">Generate Class and BD</button>
</body>

</html>

<script>
    function sendAjxRquest(url){
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:8081/"+url, true);
        xhttp.send(); 
    }
</script>
