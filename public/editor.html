<script>
    var propCount = 0;
    function addProperty(){
        propCount++;
        $('.properties').append("<div id='prop"+propCount+"' class='property'><h4>Property "+propCount+"\t<button type='button' onclick='removeProp(`prop"+propCount+"`)' >X</button></h4><label>Prop Name: </label><br/>"
        +" <input name='propname_"+propCount+"' type='text'/><label>Required: </label><input name='proprequired_"+propCount+"' type='checkbox' /><br/>"
        +" <label>Prop Label: </label><br/><input name='proplabel_"+propCount+"' type='text'/><br/>"
        +"<label>Type: </label><br/><select name='propType_"+propCount+"'><option>string</option><option>number</option><option>date</option></select> </div>");
    }

    function removeProp(id){
        $("#"+id).remove();
        propCount--;
    }


</script>
